<section class="magazine-section my-5">
    <h1 class="text-default">Video gallery</h1>
    <!--Carousel Wrapper-->
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
        <!--First slide-->
        <mdb-carousel-item>
          <video class="video-fluid" autoplay loop>
            <source src="assets/img/card/Tropical.mp4" type="video/mp4"/>
          </video>
        </mdb-carousel-item>
        <!--/First slide-->
        <!--Second slide-->
        <mdb-carousel-item>
          <video class="video-fluid" autoplay loop>
            <source src="assets/img/card/forest.mp4" type="video/mp4"/>
          </video>
        </mdb-carousel-item>
        <!--/Second slide-->
        <!--Third slide-->
        <mdb-carousel-item>
          <video class="video-fluid" autoplay loop>
            <source src="assets/img/card/Tropical.mp4" type="video/mp4"/>
          </video>
        </mdb-carousel-item>
        <!--/Third slide-->
      </mdb-carousel>
      <!--Carousel Wrapper-->
    
    </section>
